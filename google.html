<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rob's Google</title>
  <link rel="stylesheet" href="google.css">
</head>
<body>
  <div class="wrap">
    <nav>
      <a href="https://mail.google.com/mail/">Gmail</a>
      <a href="https://www.google.com/imghp">Images</a>
      <a href="https://www.google.com/intl/en/options/"><img src="google-assets/options.jpg" alt="options"></a>
      <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"><input type="submit" value="Sign in" id="sign-in"></a>
    </nav>

    <section>
      <div>
        <img src="google-assets/google-logo.png" alt="Google Logo" height="92" width="272">
      </div>
      <div class="form">
        <form action="#">
          <div>
            <input type="text" class="search-box">
          </div>
          <div>
            <a href="#"><input type="submit" value="Google Search" id="search" class="buttons"></a>
            <a href="#"><input type="submit" value="I'm Feeling Lucky" id="lucky" class="buttons"></a>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="nav-left">
        <a href="https://www.google.com/intl/en/ads/">Advertising</a>
        <a href="https://www.google.com/services/">Business</a>
        <a href="https://www.google.com/intl/en/about.html">About</a>
      </div>
      <div class="nav-right">
        <a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a>
        <a href="https://www.google.com/intl/en/policies/terms/">Terms</a>
        <a href="https://www.google.com/preferences">Settings</a>
      </div>
    </footer>
  </div>
  <script src="google.js"></script>
</body>
</html>
