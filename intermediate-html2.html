<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intermediate HTML Exercise II</title>
</head>
<body>
	<main>
		<h1>Welcome Back!</h1>
		<article>
			<h2>Here's a great video from YouTube!</h2>
			<iframe id="ytplayer" type="text/html" width="640" height="360"
  			src="https://www.youtube.com/embed/9Egf5U8xLo8?autoplay=0"
  			frameborder="0"></iframe>
		</article>

		<article>
			<h2>Here's some music from Spotify!</h2>
			<iframe src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf"
			width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
		</article>
	</main>

	<section>
		<p>Want to stay informed? Put your info here!</p>
		<form action="#">
			<div>
				<label for="email">Email: </label>
				<input type="email" id="email">
				<input type="submit" id="submit" value="Join Our Mailing List">
			</div>
		</form>
	</section>

</body>
</html>
